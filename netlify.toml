[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[dev]
  targetPort = 8080
  port = 9999
  framework = "#custom"
  command = "npm run dev"
  autoLaunch = false
  
[functions]
  node_bundler = "esbuild"

[build.environment]
  NETLIFY_USE_EDGE_FUNCTIONS = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers for Production
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.onesignal.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; connect-src 'self' https://*.supabase.co https://*.onesignal.com https://n8n-*.sslip.io wss://*.supabase.co wss://*.onesignal.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';"

# Allow larger headers for Supabase auth
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, apikey"





